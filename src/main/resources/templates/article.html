<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width"/>
    <meta name="robots" content="all"/>
    <title>我的博客</title>
    <link rel="stylesheet"
          href="../static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css"/>
    <link rel="stylesheet" href="../static/css/master.css"/>
    <link rel="stylesheet" href="../static/css/gloable.css"/>
    <link rel="stylesheet" href="../static/css/nprogress.css"/>
    <link rel="stylesheet" href="../static/css/blog.css"/>
</head>
<body>
<div class="header">
</div>
<div th:insert="~{ bar/top :: nav}"></div>
<!--头部引用-->

<div class="doc-container" id="doc-container">
    <div class="container-fixed">
        <div class="col-content">
            <div class="inner">
                <article class="article-list bloglist" id="articleList">
                    <!--文章1-->
                    <section class="article-item zoomIn article"
                             th:each="article:${articleList}">
                        <div class="head">
                            <h4>
                                <span class="layui-badge"
                                      th:if="${article.articleType=='original'}">原创</span>
                                <span class="layui-badge layui-bg-cyan"
                                      th:if="${article.articleType!='original'}">转载</span>
                                <a th:href="@{'/article/'+${article.articleId}}"
                                   th:text="${article.articleTitle}"></a>
                            </h4>
                        </div>
                        <div class="body">
                            <p th:text="${article.articleContent}"></p>
                        </div>
                        <div class="foot">
                            <span th:text="${article.gmtCreate.toLocaleString()}"></span>
                            <div class="f-fr">
                                <i class="layui-icon layui-icon-fire"></i>
                                <span th:text="${article.viewNum}"></span>
                                <i class="layui-icon layui-icon-praise"></i>
                                <span th:text="${article.likeNum}"></span>
                            </div>
                        </div>
                    </section>
                </article>
                <div id="page"></div>
            </div>
        </div>
        <!--			右边-->
        <div class="col-other">
            <div class="inner">

                <!--右边悬浮 平板或手机设备显示-->
                <div class="category-toggle"><i class="layui-icon">&#xe603;</i>
                </div>
                <div class="article-category">
                    <div class="article-category-title">分类导航</div>
                    <a href="/Blog/Article/1/">Java</a>
                    <a href="/Blog/Article/2/">前端</a>
                    <a href="/Blog/Article/3/">Python</a>
                    <a href="/Blog/Article/4/">PHP</a>
                    <a href="/Blog/Article/5/">其它</a>
                    <div class="f-cb"></div>
                </div>
                <!--遮罩-->
                <div class="blog-mask animated layui-hide"></div>
                <!--					热门文章-->
                <div class="other-item">
                    <h5 class="other-item-title">热门文章</h5>
                    <div class="inner">
                        <ul class="hot-list-article">
                            <li th:each="item:${hot}">
                                <a th:href="@{'/article/'+${itemStat.index+1}}"
                                th:text="${item.articleTitle}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="other-item">
                    <div class="site-demo-laydate">
                        <div class="layui-inline" id="test-n1"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!--	底部引用-->
<div th:insert="~{ bar/bottom ::nav }"></div>

<script src="../static/layui/layui.js"></script>
<script src="../static/js/yss/gloable.js"></script>
<script src="../static/js/plugins/nprogress.js"></script>
<script>NProgress.start();</script>
<script src="../static/js/yss/article.js"></script>
<script>
    window.onload = function () {
        NProgress.done();
    };
</script>
</body>
</html>
