<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css"/>
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/layui/layui.js"></script>
</head>

<body>
<div class="container layui-row">
    <div class="layui-col-xs12 layui-col-md3 layui-col-lg-offset9 login_container">
        <div class="layui-col-xs12 layui-col-md12 page">
            <div class="login_icon">
                <img src="../static/image/login/login_icon.jpg" alt="">
            </div>
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title">
                    <li class="layui-this">用户登录</li>
                    <li>临时登录</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div class="login_form">
                            <div class="item">
                                <i class="layui-icon layui-icon-user myIcon"></i>
                                <input type="text" name="username" required
                                       lay-verify="required" placeholder="请输入账号"
                                       autocomplete="off" class="my-input">
                            </div>
                            <div class="item">
                                <i class="layui-icon layui-icon-password myIcon"></i>
                                <input type="password" name="password" required
                                       lay-verify="required" placeholder="请输入密码"
                                       autocomplete="off" class="my-input">
                            </div>
                            <button id="login_btn"
                                    class="layui-btn layui-btn-normal login_btn">登录
                            </button>
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <div class="login_form">

                            <button id="logintemp_btn"
                                    class="layui-btn layui-btn-normal login_btn">登录
                            </button>
                        </div>
                    </div>
                </div>
            </div>





        </div>

    </div>

</div>
</body>
<script>

    layui.use('element', function(){
        var element = layui.element;

        //…
    });

    window.onload = function () {
        document.getElementById("login_btn").bind('clike', function () {
            var username = document.getElementById("username");
            var password = document.getElementById("password");

            var flag = false;
            if (username != null && password != null) {
                flag = true;
            }
            if (flag) {
                $.ajax({
                    url: '/login',
                    date: {
                        'username': username,
                        'password': password
                    },
                    dataType: 'JSON',
                    method: 'POST',
                    success: function (data) {
                        console.log("200")
                    }
                })
            }


        })

    }

</script>
</html>
