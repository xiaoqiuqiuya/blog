<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>

<div class="container">
    <div class="left">
        <div class="header">
            <h2 class="animation a1">欢迎回来</h2>
            <h4 class="animation a2">使用账号及密码登入你的帐户</h4>
        </div>
        <div class="form">
            <form class="form" action="login" method="post">
                <span style="color: red" th:text="${msg}"></span>
                <input type="text" class="form-field animation a3" name="userName"
                       placeholder="账号">
                <input type="password" class="form-field animation a4" name="password"
                       placeholder="密码">
                <p class="animation a5"><a href="#">忘记密码</a></p>
                <button class="animation a6" type="submit">登录</button>
            </form>
        </div>
    </div>
    <div class="right"></div>
</div>

</body>
</html>
