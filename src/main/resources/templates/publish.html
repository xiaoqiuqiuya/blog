<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width"/>
    <meta name="robots" content="all"/>
    <title>发布</title>
    <link rel="stylesheet"
          href="../static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css"/>
    <link rel="stylesheet" href="../static/css/master.css"/>
    <link rel="stylesheet" href="../static/css/gloable.css"/>
    <link rel="stylesheet" href="../static/css/nprogress.css"/>
    <link rel="stylesheet" href="../static/css/blog.css"/>

    <link rel="stylesheet" href="../static/js/plugins/css/editormd.min.css">
</head>


<body>
<div class="header">

</div>
<div th:insert="~{ bar/top :: nav}"></div>
<!--头部引用-->

<div class="doc-container" id="doc-container">
    <div class="publish-body">
        <div class="publish-top">
            <i class="layui-icon">&#xe609;</i>
            <h1>请输入文章标题</h1>
            <input placeholder="请输入标题" autocomplete="off" class="layui-input">
            <button type="button" class="layui-btn layui-btn-warm">
                <i class="layui-icon" style="font-size: 20px;">&#xe681;</i>
                保存为草稿
            </button>
            <button id="btn-publish" type="button" class="layui-btn">发布</button>
            <hr/>
        </div>

        <div class="publish-center">
            <span>文章详情</span>
            <div id="test-editor">
                <textarea style="display: none"></textarea>
            </div>
        </div>
    </div>
</div>

<!--	底部引用-->
<div th:insert="~{ bar/bottom ::nav }"></div>


<script src="../static/js/plugins/jquery.min.js"></script>
<script src="../static/js/plugins/editormd.min.js"></script>
<script src="../static/js/md.js"></script>

<script src="../static/layui/layui.js"></script>
<script src="../static/js/publish.js"></script>

<script src="../static/js/yss/gloable.js"></script>
<script src="../static/js/plugins/nprogress.js"></script>
<script>NProgress.start();</script>
<script>
    window.onload = function () {
        NProgress.done();
    };
</script>
<!--发布提交信息表单-->
<div style="display: none" id="publish-temp">
    <form class="layui-form">
        <div class="publish-warm">
            <span><i class="layui-icon">&#xe702;</i>请勿发布涉及政治、广告、营销、违反国家法律法规等内容</span>
        </div>

        <div class="layui-form-item ">
            <label class="layui-form-label">文章标签</label>
            <div class="publish-articleTag">
                <!--已选标签-->
                <span class="publish-article-tag-list">
                </span>
                <button type="button" class="publish-article-addTagBtn" onclick="showTags()">
                    <i class="layui-icon layui-icon-add-1"></i>
                    添加文章标签
                </button>
            </div>
            <div class="publish-article-TagBox" id="TagBox">
                <div>
                    <span>还可以添加<span id="tag-num">5</span>个标签</span>
                </div>
                <div>
                    <!--标签分类-->
                    <div id="tabBox-list" class="tabBox">
                        <div th:each="tag:${tag}"
                             th:id="'tag-'+${tag.id}"
                             th:class="tabBox-list"
                             th:text="${tag.name}"
                        ></div>
                    </div>
                    <!--标签列表-->
                    <div class="tabBox-listBox">
                        <div th:each="tag:${tag}"
                             th:id="${tag.id-1}" class="tabBox-list-item">
                            <span th:each="item:${tag.tagList}"
                                  th:text="${item.name}"
                                  th:id="${item.id}">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文章类型</label>
            <div class="layui-input-inline">
                <select name="article-type"  id="article-type" lay-filter="article-type">
                    <option value=""></option>
                    <option value="original">原创</option>
                    <option value="repost">转载</option>
                    <option value="translated">翻译</option>
                </select>
            </div>
            <div class="layui-form-mid layui-word-aux">若非原创文章，请选择转载或翻译</div>
        </div>
        <div class="publish-article-tips">
            <label class="layui-form-label">原文地址</label>
            <div class="layui-input-block">
                <input type="text" name="originalLink" required lay-verify="required" placeholder="请输入原文链接"
                       autocomplete="off" class="layui-input">

                <!--转载显示-->
                <div class="publish-article-tips-repost">
                    <input type="checkbox" name="permission" title="原文允许转载或者本次转载已经获得原文作者授权" lay-skin="primary"
                           lay-verify="require">
                    <div class="layui-form-mid layui-word-aux" style="color: #ca0c16 !important;">注意：转载请确认原文允许转载，或者您已经获得原文作者授权。转载文章不能设置为VIP可见。</div>
                </div>
                <!--翻译显示-->
                <div class="publish-article-tips-translated">
                    <input type="checkbox" name="permission" title="原文允许翻译或者本次翻译已经获得原文作者授权" lay-skin="primary"
                           lay-verify="require">
                    <div class="layui-form-mid layui-word-aux" style="color: #ca0c16 !important;">
                        注意：翻译请确认原文允许翻译，或者您已经获得原文作者授权翻译。翻译文章请尽量填写原文链接。
                    </div>
                </div>


            </div>


        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">发布形式</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="private" title="公开">
                <input type="radio" name="sex" value="私密" title="私密">
                <input type="radio" name="sex" value="粉丝可见" title="粉丝可见">
                <input type="radio" name="sex" value="VIP可见" title="VIP可见" checked>
            </div>
        </div>
        <div id="test1"></div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
