<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="sie-edge"/>
    <link rel="stylesheet" type="text/css" href="/static/css/login2.css">
    <title>欢迎回来</title>
    <!--图标库-->
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>

</head>

<body>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>先简单地注册一下</h1>
            <div class="social-container"><a href="#" class="social">
                <ion-icon name="logo-facebook"></ion-icon>
            </a> <a href="#" class="social">
                <ion-icon name="logo-googleplus"></ion-icon>
            </a> <a href="#" class="social">
                <ion-icon name="logo-linkedin"></ion-icon>
            </a></div>
            <span>或使用您的电子邮箱注册</span>
            <input type="text" placeholder="姓名">
            <input type="email" placeholder="邮箱">
            <input type="password" placeholder="密码">
            <button>注册</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>欢迎回来</h1>
            <div class="login_icon">
                <img src="image/login/login_icon.png"/>
            </div>
            <span>或用邮箱登录</span>
            <input type="email" placeholder="邮箱">
            <input type="password" placeholder="密码">
            <button>登录</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>欢迎回来</h1>
                <p>与我们保持联系请登录您的个人信息</p>
                <button class="ghost" id="signIn">登录</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>欢迎光临</h1>
                <p>输入您的个人资料，并与我们一起开始旅程</p>
                <button class="ghost" id="signUp">注册</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/login2.js"></script>

</body>
</html>
